<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="BlackJack.css" />
</head>
<body>
    <div id="introMaterial">
        <h1>Welcome to Black Jack Game</h1>
        <h3>by : Saikat Kundu</h3>
        <h2>You feeling Lucky?</h2>
    </div>

    <div id="cardTable">
        <div id="dealerSection">
            <h4>Dealer's Hand</h4>
            <div id="dealerHand"></div><br />
            <div id="dealerScoreDisplay"></div>
        </div>
        <div id="playerSection">
            <h4>Player's Hand</h4>
            <div id="playerHand"></div><br />
            <div id="playerScoreDisplay"></div>
        </div>
    </div>
    <div id="newgame">
        <h4>Let's Start a New Game</h4>
        <button id="newgameButton">New Game</button>
    </div>
    <div id="buttons">
        <h2 id="announcement"></h2>
        <button id="dealButton">Deal</button>
        <button id="hitButton">Hit</button>
        <button id="stayButton">Stay</button>
    </div>
    <script src="BlackJack.js"></script>
</body>
</html>
